<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <td>Id</td>
                <td>Description</td>
                <td>Justification</td>
                <td>Status</td>
                <td>Total</td>
                <td>User</td>
                <td id="actions">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of request">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>{{r.userId}}</td>
                <td>
                    <a routerLink="/request/item/{{r.id}}">Review</a>                  
                </td>
            </tr>
        </tbody>
    </table>
</div>
