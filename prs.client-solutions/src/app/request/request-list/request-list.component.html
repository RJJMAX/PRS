<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
        <span> | </span>
        <a routerLink="/request/create">New Request</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Id</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Description</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Justification</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Rejection Reason</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Delivery Mode</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Status</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Total</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">User</button></td>
                <td id="actions">Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of request | sort: sortColumn:sortAsc">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.rejectionReason}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>{{r.userId}}</td>
                <td>
                    <a routerLink="/request/detail/{{r.id}}">View</a>
                    <span> | </span>
                    <a routerLink="/request/edit/{{r.id}}">Edit</a>
                    <span> | </span>
                    <a routerLink="/request/line/{{r.id}}">Lines</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
