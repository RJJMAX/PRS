<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-sm" *ngIf="requestline">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="requestline.id" readonly></td>
                </tr>
                <tr>
                    <td>Product</td>
                    <td><select [(ngModel)]="requestline.productId">
                        <option *ngFor="let p of product" value="{{p.id}}">{{p.name}}</option>
                     </select>
                    </td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input [(ngModel)]="requestline.quantity"></td>
                </tr>
            </tbody>
        </table>
        <button (click)="save()" class="btn btn-primary">Save</button>
    </main>    
</div>
