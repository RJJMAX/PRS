<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
        <span> | </span>
        <a routerLink="/product/create">Create New Product</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>PartNbr</th>
                <th>Name</th>
                <th>Price</th>
                <th>Unit Description</th>
                <th>Photo Path</th>
                <th>Vendor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of product">
                <td>{{p.id}}</td>
                <td>{{p.partNbr}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.unit}}</td>
                <td>{{p.photoPath}}</td>
                <td>{{p.vendor?.name}}</td>
                <td>
                    <a routerLink="/product/detail/{{p.id}}">View</a>
                    <span> | </span>
                    <a routerLink="/product/edit/{{p.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
