<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
        <span> | </span>
        <a routerLink="/user/create">Create New User</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Id</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Username</button></td>
                <td>Password</td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Firstname</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Lastname</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Email</button></td>
                <td><button (click)="selectColumn('id')" class="btn btn-link">Phone</button></td>
                <td>IsReviewer</td>
                <td>IsAdmin</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of user | sort: sortColumn:sortAsc">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.firstname}}</td>
                <td>{{u.lastname}}</td>
                <td>{{u.email}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.isReviewer}}</td>
                <td>{{u.isAdmin}}</td>
                <td>
                    <a routerLink="/user/detail/{{u.id}}">View</a>
                    <span> | </span>
                    <a routerLink="/user/edit/{{u.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
